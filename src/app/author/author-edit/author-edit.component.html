<form #formAuthor="ngForm" (ngSubmit)="updateClick()">
    <div class="row">
        <div class="col-12">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="Author.Name" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                <div *ngIf="name.errors?.required">  
                    Nombre requerido
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-2">
            <label class="form-label">Fecha nacimiento</label>
            <input type="date" id="birthday" name="birthday" class="form-control" required 
            [value]="Author.Birthday | date:'yyyy-MM-dd'" (input)="Author.Birthday">
            
        </div>
        <div class="col-4">
            <label class="form-label">Ciudad</label>
            <input type="text" id="city" name="city" class="form-control" required [(ngModel)]="Author.City" >
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-label">Correo</label>
                <input type="email" id="mail" name="mail" class="form-control" required [(ngModel)]="Author.Email" #email="ngModel">
            
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                    <div class="invalid-feedback" *ngIf="email.errors?.required">  
                        El correo es requerido.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-2">
            <button type="submit" class="btn btn-primary" (click)="updateClick">Guardar</button>
        </div>
    </div>
</form>
