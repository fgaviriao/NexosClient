<h4 class=" col-12 my-2">{{ModalTitle}}</h4>
<form #formAuthor="ngForm" (ngSubmit)="updateClick()">
    <div class="row">
        <div class="col-12">
            <label for="name" class="form-label">Titulo</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="Book.Name" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                <div *ngIf="name.errors?.required">  
                    titulo requerido
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-4">
            <label class="form-label">Genero</label>
            <input type="text" id="gender" name="gender" class="form-control" required [(ngModel)]="Book.Gender" >
        </div>
           <div class="col-2">
            <label class="form-label">AÃ±o</label>
            <input type="number" id="year" name="year" class="form-control" required [(ngModel)]="Book.Year">
        </div>
     
        <div class="col-2">
            <label class="form-label">Paginas</label>
            <input type="number" id="pages" name="pages" class="form-control" required [(ngModel)]="Book.Pages" >
        </div>
    </div>
    <div class="row my-2">
        <div class="col-2">
            <button  type="submit" class="btn btn-primary" (click)="updateClick">Guardar</button>
        </div>
    </div>
</form>
